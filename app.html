<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ITMD-565</title>

    <link href="bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
         
        <div class="navbar-header">
          <a class="navbar-brand">ITMD 565 PROJECT 1 <small>- Submitted by Mahak Patil</small></a>
          
        </div>
      </div>
    </div>
 <div class="row">
     
            <div class="col-md-2 col-md-offset-5 "><button id="addButton" class="btn btn-primary btn-responsive" data-toggle="modal" data-target="#myModal" >
                <span class="glyphicon glyphicon-edit"></span>  New
                </button></div>
		    
        </div>
		
    <div class="container">

		<div id="listOfNotes"></div>
       
        <div id="noteDetails"></div>
		
        <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Note</h4>
        </div>
       
        <div class="modal-body">
          <div id="noteForm">
			
			<form role="form" class="form-horizontal">
			<input type="hidden" id="key">
           
            <div class="form-group">
				<label for="name" class="col-lg-2 control-label">Name</label>
				<div class="col-lg-10">
				<input type="text" id="name" required class="form-control">
				</div>
			</div>
           
			<div class="form-group">
				<label for="title" class="col-lg-2 control-label">Subject</label>
				<div class="col-lg-10">
				<input type="text" id="title" required class="form-control">
				</div>
			</div>
            
            
			<div class="form-group">
				<label for="body" class="col-lg-2 control-label">Message</label>	
				<div class="col-lg-10">
				<textarea id="body" required class="form-control"></textarea>
				</div>
			</div>
            
            </form> 
            </div> 
            </div> 
            
			   <div class="modal-footer">
				
					<button id="saveButton" class="btn btn-default" data-dismiss="modal">Save Note</button>
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
				</div>
		
      </div>
      
    
    </div>
    
        
       </div>
      </div> 
		
        
 
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
